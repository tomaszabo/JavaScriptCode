<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<title>BonSzabon-inicio</title>
		<link rel="stylesheet" href="../estilo/css/estilo.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="p-5 text-center bg-primary bg-gradient">
			<h1>BonSzabon</h1>
			<h2>Tu banco de canfiansa</h2>
		</div>
		<div class="clave p-4">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control clave_display" />
		</div>
		<div class="keyboard">
			<div class="keyboard_row">
				<div class="keyboard_row--key">1</div>
				<div class="keyboard_row--key">2</div>
				<div class="keyboard_row--key">3</div>
			</div>
			<div class="keyboard_row">
				<div class="keyboard_row--key">4</div>
				<div class="keyboard_row--key">5</div>
				<div class="keyboard_row--key">6</div>
			</div>
			<div class="keyboard_row">
				<div class="keyboard_row--key">7</div>
				<div class="keyboard_row--key">8</div>
				<div class="keyboard_row--key">9</div>
			</div>
			<div class="keyboard_row">
				<div class="keyboard_row--key">*</div>
				<div class="keyboard_row--key">0</div>
				<div class="keyboard_row--key">#</div>
			</div>
		</div>
		<script src="../js/clientes.js"></script>
		<script src="../js/clave.js"></script>
	</body>
</html>
