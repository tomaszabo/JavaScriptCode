<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<title>BonSzabon-Usuario</title>
		<link rel="stylesheet" href="../estilo/css/estilo.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="nav-bar row p-5 bg-primary bg-gradient justify-content-betweenx">
			<div class="col">
				<h1>BonSzabon</h1>
				<h2>Tu banco de canfiansa</h2>
			</div>
			<div class="col-1 text-end">
				<p>Usuario:</p>
				<p>DNI:</p>
			</div>
			<div class="col-2">
				<section class="nombre-usuario-ing"></section>
				<br />
				<section class="dni-usuario-ing"></section>
			</div>
		</div>
		<div class="conversor mt-5">
			<h3>Conversor de Divisas</h3>
			<div class="ingreso-divisas">
				<input type="number" id="monto" placeholder="Cantidad a convertir" />
				<select id="tengo">
					<option value="ARG">ARG</option>
					<option value="USD">USD</option>
					<option value="EUR">EUR</option>
				</select>
				<section id="montoDeCuenta1"></section>
			</div>
			<div class="ingreso-divisas">
				<input type="number" id="resultado" disabled />
				<select id="quiero">
					<option value="ARG">ARG</option>
					<option value="USD">USD</option>
					<option value="EUR">EUR</option>
				</select>
				<section id="montoDeCuenta2"></section>
			</div>
			<button id="comvertir">Convertir</button>
		</div>
		<div class="row justify-content-end salir-volver mt-3">
			<button class="btn btn-primary btn-lg col-2 m-2 ">Volver inicio</button>
			<button class="btn btn-primary btn-lg col-2 m-2	">salir</button>
		</div>

		<script src="../js/funciones.js"></script>
		<script src="../js/comversor.js"></script>
	</body>
</html>
